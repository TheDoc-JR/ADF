{% extends 'records/main.html' %}

{% block content %}
<style>
    .container {
        padding-top: 50px;
    }

    input[type="text"], input[type="number"], select[name="gender"], textarea {
        background-color : #2c3034; 
    }

    textarea:focus, input, select {
        color: #ffffff;
    }

</style>
<div class="container">
    <div class="row">
        <div class="card card-body bg-info">
            <form class="form-inline" method="get">
                {{pfilter.form}}
                <button class="btn btn-primary" type="submit">
                    SEARCH
                </button>
            <form/>
        </div>
    </div>
    <div class="row">
        <div class="card bg-info mb-3 border-dark mb-3">
            <div class="card-header">
                <strong>PATIENTS</strong>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <table class="table table-striped table-dark table-hover">
                        <thead>
                        <tr>
                            <th scope="col">PATIENT ID</th>
                            <th scope="col">NAME</th>
                            <th scope="col">LAST NAME</th>
                            <th scope="col">DATE OF BIRTH</th>
                            <th scope="col">GENDER</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for patient in pts %}
                                <tr>
                                    <th scope="row">{{patient.patient_ID}}</th>
                                    <td>{{patient.name}}</td>
                                    <td>{{patient.surname}}</td>
                                    <td>{{patient.bd}}</td>
                                    <td>{{patient.gender}}</td>
                                </tr>
                            {% endfor %}
                        </tbody> 
                    </table>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
