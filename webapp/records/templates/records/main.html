{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>ABLORH DATA FINDER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="icon" href="{% static '/images/med.ico' %}">
        <style>
            body {
                background-image: url({% static '/images/mrbg2.jpg' %});
                background-size: cover;
            }

            .alert {max-width: 30em}

            #main {
                text-align: center;
                padding-top: 10px;
            }

            #ADF {
                color: #0dd3fd;
                padding-right: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="nav-item nav-link" href="{% url 'home' %}"><img src="{% static '/images/medicine.png' %}" alt="Icon"></a>
            <span class="nav-item" id="ADF">ABLORH DATA FINDER</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'new_p' %}">Add patient</a>
                <a class="nav-item nav-link" href="{% url 'f_p' %}">Find patient</a>
                <a class="nav-item nav-link" href="{% url 'a_t' %}">Add records</a>
                <a class="nav-item nav-link" href="{% url 'f_t' %}">Find records</a>
                </div>
            </div>
            </nav>
        {% block content %}
        <div class="container" id="main">
            <center>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info" role="alert">
                           <b> {{ message }} </b>
                        </div>
                    {% endfor %}
                {% endif %}
            <center>
        </div>
        {% endblock %}
    </body>
    <script>$('.alert').alert()</script>
</html>
